<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalogo</title>
    <link rel="stylesheet" href="css/Catalogo.css">
    <link rel="stylesheet" href="Icons/all.css">
</head>

<body>
    <div class="main-box">
        <div class="box-style box-1">
            <div class="product-box">
                <img src="Img/casio 250X250.png" alt="casio">
            </div>
            <div class="product-tex">
                <span class="product-tex-span">Reloj Cassio</span><br>
                <span class="tex-description">Mejor que un rooles</span>
                <span class="price-text">50.000</span>
                <i class="fa-solid fa-house-laptop"></i>
                <i class="jedi-style fa-solid fa-jedi"></i>
                <i class="jedi-style fa-solid fa-jedi"></i>
                <i class="jedi-style fa-solid fa-jedi"></i>
                <i class="jedi-style fa-solid fa-jedi"></i>
                <i class="galactic-style fa-brands fa-galactic-republic"></i>
            </div>
            <div class="add-cart-2">
                <span class="add-cart-2-span">ADD CART</span>
            </div>
        </div>
        <div class="box-style box-2">
            <div class="product-box">
                <img src="Img/Camisa UNSC 250x250.png" alt="UNCS">
            </div>
            <div class="product-tex">
                <span class="product-tex-span">UNCS CAMISA</span><br>
                <span class="tex-description">Camisa verde</span>
                <span class="price-text">10.000</span>
                <i class="fa-solid fa-house-laptop"></i>
                <i class="jedi-style fa-solid fa-jedi"></i>
                <i class="jedi-style fa-solid fa-jedi"></i>
                <i class="jedi-style fa-solid fa-jedi"></i>
                <i class="jedi-style fa-solid fa-jedi"></i>
                <i class="galactic-style fa-brands fa-galactic-republic"></i>
            </div>
            <div class="add-cart-2">
                <span class="add-cart-2-span">ADD CART</span>
            </div>
        </div>
        
    </div>
</body>

</html>
